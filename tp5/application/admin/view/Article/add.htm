{include file="common/header"}
	<div class="main-container container-fluid">
		<div class="page-container">
			 <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>                
                        <li>
                            <a href="{:url('Article/Lst')}">文章管理</a>
                        </li>
                        <li class="active">添加文章</li>
                     </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">发布文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" enctype="multipart/form-data"  action="" method="post">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title" placeholder="" name="title"  type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="author" placeholder="" name="author"  type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">关键字</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="keywords" placeholder="" name="keywords"  type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">文章描述</label>
                                                <div class="col-sm-6">
                                                   <textarea class="form-control" name="desc"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    <input id="pic" placeholder="" name="pic"  type="file">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                                <div class="col-sm-6">
                                                    <select value="" name="cateid">
                                                        <option value="">请选择栏目</option>
                                                        {volist name="cate" id="v"}
                                                        <option value="{$v['id']}">{$v.catename}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>  
                                            <div class="form-group">
                                                <label for="group_id" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                                    <div class="col-sm-6">
                                                        <label>
                                                            <input class="checkbox-slider colored-darkorange"  name="state" type="checkbox">
                                                                <span class="text"></span>
                                                        </label>
                                                    </div>
                                            </div>
                                             <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <textarea name="content" id="content"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">发布文章</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery2.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
     <script type="text/javascript">
        window.UEDITOR_HOME_URL = '__PUBLIC__/Ueditor/';
        window.onload = function() {
            window.UEDITOR_CONFIG.initialFrameWidth = 1080;
            window.UEDITOR_CONFIG.initialFrameHeight = 600;
            UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
            UE.Editor.prototype.getActionUrl = function(action) {
                if (action == 'uploadimage') {    //上传图片
                      return "<{:url('Article/upload')}>";
                } else  if(action == 'config') {    //加载配置
                        return this._bkGetActionUrl.call(this, action);
                }
            } 
            UE.getEditor('content');
        }
        </script>
        <script src='__PUBLIC__/Ueditor/ueditor.config.js'></script>
        <script src='__PUBLIC__/Ueditor/ueditor.all.min.js'></script>
   
    


</body></html>
