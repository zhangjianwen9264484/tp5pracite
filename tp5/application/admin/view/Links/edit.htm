    <!-- 头部 -->
    {include file="common/header"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
             <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>                
                        <li>
                            <a href="{:url('Links/Lst')}">链接管理</a>
                        </li>>
                        </li>
                        <li class="active">添加链接</li>
                     </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增链接</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <div class="form-group">
                                                <!-- 管理员id隐藏 -->
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" name="id"  type="hidden" value="{$id}">
                                                </div>                                               
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="title" value="{$Links['title']}" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接地址</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="url" placeholder="" name="url" value="{$Links['url']}" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                                <div class="col-sm-6">
                                                   <textarea class="form-control" name="desc" value="{$Links['desc']}"></textarea>
                                                </div>
                                            </div>  
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>
