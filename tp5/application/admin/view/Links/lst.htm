{include file="common/header"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			     <!-- Page Sidebar -->
                {include file="common/left"}
                <!-- /Page Sidebar -->
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>                
                        <li>
                            <a href="{:url('Links/Lst')}">链接管理</a>
                        </li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">      
                        <button type="button" tooltip="添加链接" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href ='{:url('Links/add')}'"> <i class="fa fa-plus"></i> Add
                        </button>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-body">
                                        <div class="flip-scroll">
                                            <table class="table table-bordered table-hover">
                                                <thead class="">
                                                    <tr>
                                                        <th class="text-center" >ID</th>
                                                        <th class="text-center">链接名称</th>
                                                        <th class="text-center">链接地址</th>
                                                        <th class="text-center">链接描述</th>
                                                        <th class="text-center">操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {volist name="list" id="v"}
                                                        <tr>
                                                            <td align="center">{$v.id}</td>
                                                            <td align="center">{$v.title}</td>
                                                            <td align="center"><a href="{$v.url}" target="_blank">，{$v.url}</a></td>
                                                             
                                                            <td align="center">
                                                                {if condition="$v['desc'] eq ''"}
                                                                    暂无描述
                                                                 {else}
                                                                    {$v.desc}
                                                                 {/if}
                                                            </td>
                                                            <td align="center">
                                                                <a href="{:url('Links/Edit',array('id'=>$v['id']))}" class="btn btn-primary btn-sm shiny">
                                                                    <i class="fa fa-edit"></i> 编辑
                                                                </a>
                                                                    <a href="#" onClick="warning('确实要删除吗', '{:url('Links/Del',array('id'=>$v['id']))}' )" class="btn btn-danger btn-sm shiny">
                                                                        <i class="fa fa-trash-o"></i> 删除
                                                                    </a>
                                                            </td>
                                                        </tr>
                                                    {/volist}
                                                </tbody>
                                            </table>
                                        </div>
                                       
                                        <div style="text-align:right; margin-top:10px;">
                                         <!-- 分页类 -->
                                            <!-- {$list->render()} -->
                                            {$page}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                <!-- /Page Body -->
                </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery2.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>


</body></html>
